<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta charset="utf-8">
		<title>Small Circles</title>
		<link rel="icon" href="icon.png"/>
		<script type="module" src="js/main.js"></script>
	</head>
	<body>
		<div class="main-left">
			<div class="box view-box">
				<div class="box-title">Crosshair</div>
				<div class="box-body">
					<div class="field">
						<div class="field-title">Latitude</div>
						<div class="content"><input type="text"></div>
					</div>
					<div class="field">
						<div class="field-title">Longitude</div>
						<div class="content"><input type="text"></div>
					</div>
					<div class="field">
						<div class="field-title">Azimuth</div>
						<div class="content"><input type="text"></div>
					</div>
				</div>
			</div>
			<div class="box circles-box">
				<button class="add-button">Add</button>
				<div class="box-title">Circles</div>
				<div class="circles-container"></div>
			</div>
			<div class="box settings-box">
				<div class="box-title">Settings</div>
				<div class="box-body">
					<div class="field">
						<div class="field-title">Color scheme</div>
						<select id="theme">
							<option value="dark">Dark</option>
						</select>
					</div>
					<div class="field">
						<div class="field-title">Angle format</div>
						<select id="angle_format"></select>
					</div>
					<div class="field">
						<div class="field-title">N. Vertices</div>
						<select id="n_vertices"></select>
					</div>
					<div class="field">
						<div class="field-title">N. Divisions</div>
						<select id="n_divisions"></select>
					</div>
				</div>
			</div>
		</div>
		<div class="main-right">
			<div class="box canvas-box">
				<canvas width="511" height="511"></canvas>
			</div>
		</div>
	</body>
</html>
